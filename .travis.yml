language: php

php:

  - 5.4

mysql:

  database: drupal
  username: root
  encoding: utf8
  
install:

  - sudo apt-get update > /dev/null
  - "mysql -e 'create database drupal;'"
  
  # Install the latest Drush 6.
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - composer global require drush/drush:6.*
  - phpenv rehash
  
  - drush make --prepare-install build-teambuilder.make ../teambuilder_dev.vih.dk
  - cd ../teambuilder_dev.vih.dk
  
  # Disable sendmail
  - echo sendmail_path=`which true` >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  
before_script:

  - drush si minimal --db-url=mysql://root:@127.0.0.1/drupal --account-name=admin --account-pass=VIH@2012 --site-mail=admin@example.com --site-name="teambuilder.vih.dk" --yes
  - drush cc all --yes

script:

  - test -d profiles/teambuilder_vih_dk
